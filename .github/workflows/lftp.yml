name: Deploy to FTP
on:
  push:
    branches: [ master ] # یا هر برنچ دیگه‌ای که می‌خواید

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 📂 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: avatar@avatarvps.com
        server: ftp.avatarvps.com
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: './*' # فایل‌هایی که می‌خواید آپلود بشن
        remote_path: './public_html' # مسیر روی هاست
        delete_remote_files: false # فایل‌های قبلی رو پاک نکنه
        exclude: '.git*,.git/**,.github/**'
