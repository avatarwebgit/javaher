name: Deploy with CURL
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy with curl
      run: |
        find . -type f -not -path '*/\.git/*' | while read file; do
          curl --ftp-create-dirs \
               -T $file \
               -u avatar@avatarvps.com:${{ secrets.FTP_PASSWORD }} \
               ftp://ftp.avatarvps.com/public_html/${file:2}
        done
