name: FTP Deploy
on:
  push:
    branches: [ master ]  # یا branch دیگری که می‌خواهید

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.avatarvps.com
        username: avatar@avatarvps.com
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./public_html/  # مسیر روی هاست
        # فقط فایل‌های تغییر کرده آپلود می‌شوند
        dangerous-clean-slate: false
