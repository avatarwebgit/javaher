name: FTP Deploy
on:
  push:
    branches: [ master ]  # یا branch دیگری که می‌خواهید

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.avatarvps.com
        username: avatar@avatarvps.com
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./public_html/  # مسیر روی هاست
        dangerous-clean-slate: false
        timeout: 60000          # افزایش زمان timeout به 60 ثانیه
        passive: true           # استفاده از حالت passive FTP
        protocol: ftp          # تنظیم صریح پروتکل
        port: 21               # پورت FTP
        dry-run: false         # غیرفعال کردن حالت آزمایشی
        log-level: verbose     # افزایش سطح لاگ برای عیب‌یابی بهتر
        retries: 3             # تعداد تلاش‌های مجدد در صورت شکست
        max-concurrent: 1      # محدود کردن تعداد اتصالات همزما
