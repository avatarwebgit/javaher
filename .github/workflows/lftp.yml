name: Deploy to FTP
on:
  push:
    branches: [ master ]

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 📂 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.avatarvps.com
        username: avatar
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./ # مسیر به دایرکتوری محلی
        server-dir: /public_html/ # پوشه‌ای که فایل‌ها در آن قرار می‌گیرند
        protocol: ftp
        delete: false # فایل‌های قبلی را پاک نکنید
